<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Add a New Book</h1>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <p class="text-center text-{{ 'green' if category == 'success' else 'red' }}-600">{{ message }}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form action="/add_book" method="POST" class="space-y-4">
        <div>
          <label for="isbn" class="block text-lg">ISBN:</label>
          <input type="text" id="isbn" name="isbn" required class="border rounded p-2 w-full">
        </div>

        <div>
          <label for="title" class="block text-lg">Title:</label>
          <input type="text" id="title" name="title" required class="border rounded p-2 w-full">
        </div>

        <div>
          <label for="publication_year" class="block text-lg">Publication Year:</label>
          <input type="number" id="publication_year" name="publication_year" required class="border rounded p-2 w-full">
        </div>

        <div>
          <label for="author_id" class="block text-lg">Author:</label>
          <select id="author_id" name="author_id" required class="border rounded p-2 w-full">
            {% for author in authors %}
              <option value="{{ author.id }}">{{ author.name }}</option>
            {% endfor %}
          </select>
        </div>

        <input type="submit" value="Add Book" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      </form>
    </div>
  </body>
</html>
