<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Author Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Author Details</h1>
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-semibold">{{ author.name }}</h2>
        <p><strong>Birth Date:</strong> {{ author.birth_date }}</p>
        {% if author.date_of_death %}
          <p><strong>Date of Death:</strong> {{ author.date_of_death }}</p>
        {% endif %}
        <h3 class="text-lg font-semibold mt-4">Books by {{ author.name }}</h3>
        <ul class="list-disc pl-5">
          {% for book in author.books %}
            <li><a href="{{ url_for('book_detail', book_id=book.id) }}" class="text-blue-600 hover:underline">{{ book.title }}</a></li>
          {% endfor %}
        </ul>
        <a href="{{ url_for('home') }}" class="text-blue-600 hover:underline mt-4 inline-block">Back to Library</a>
      </div>
    </div>
  </body>
</html>
