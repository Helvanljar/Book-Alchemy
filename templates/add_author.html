<!-- Modal: Add a new author -->
<div id="addAuthorModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('addAuthorModal')">&times;</span>
    <h2>Add Author</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('add_author') }}">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="birthdate">Birth Date</label>
      <input type="date" id="birthdate" name="birthdate">

      <label for="date_of_death">Date of Death (optional)</label>
      <input type="date" id="date_of_death" name="date_of_death">

      <button class="btn primary" type="submit">Add Author</button>
    </form>
  </div>
</div>
