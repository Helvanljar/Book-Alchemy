<!-- Modal: Add a new book -->
<div id="addBookModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('addBookModal')">&times;</span>
    <h2>Add Book</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('add_book') }}">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required>

      <label for="publication_year">Publication Year</label>
      <input type="number" id="publication_year" name="publication_year">

      <label for="isbn">ISBN</label>
      <input type="text" id="isbn" name="isbn">

      <label for="rating">Rating (0â€“10)</label>
      <input type="number" id="rating" name="rating" min="0" max="10" step="0.1">

      <label for="cover_url">Cover URL</label>
      <input type="url" id="cover_url" name="cover_url">

      <!-- Dropdown list of authors -->
      <label for="author_id">Author</label>
      <select id="author_id" name="author_id" required>
        {% for author in authors %}
          <option value="{{ author.id }}">{{ author.name }}</option>
        {% endfor %}
      </select>

      <button class="btn primary" type="submit">Add Book</button>
    </form>
  </div>
</div>
