<!-- Modal: Add a new book -->
<div id="addBookModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('addBookModal')">&times;</span>
    <h2>Add Book</h2>

    <form method="post" action="{{ url_for('add_book') }}">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required>

      <label for="publication_year">Publication Year</label>
      <input type="number" id="publication_year" name="publication_year">

      <label for="isbn">ISBN</label>
      <input type="text" id="isbn" name="isbn">

      <label for="rating">Rating (1â€“10)</label>
      <input type="number" id="rating" name="rating" min="1" max="10">

      <label for="cover_url">Cover URL</label>
      <input type="url" id="cover_url" name="cover_url">

      <!-- Dropdown list of authors -->
      <label for="author_id">Author</label>
      <select id="author_id" name="author_id" required>
        {% for author in authors %}
          <option value="{{ author.id }}">{{ author.name }}</option>
        {% endfor %}
      </select>

      <button class="btn primary" type="submit">Add Book</button>
    </form>
  </div>
</div>
